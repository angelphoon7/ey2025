    disk_quota: 2G
    instances: 1
    buildpacks:
      - nodejs_buildpack
    command: bash -lc 'NODE_OPTIONS="--max-old-space-size=1536" npm run build && npm start'
    path: .
    routes:
      - route: whasap.cfapps.us10-001.hana.ondemand.com
    env:
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=1536
